<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Juliano Barbosa">
    <meta name="description" content="Software de Gestão de Biblioteca">

    <title>{% block title %} - Librarium {% endblock %}</title>

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style>
        html, body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.35)),
                        url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f')
                        no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background: rgba(255, 255, 255, 0.95);
            min-height: 100vh;
            padding: 2rem;
            padding-bottom: 60px;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #1976D2 !important;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .navbar .navbar-brand {
            color: #fff !important;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
        }

        .navbar .nav-link {
            color: #fff !important;
            font-weight: bold;
            margin-right: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            transition: text-shadow 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: #cce5ff !important;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .btn {
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            box-shadow: 4px 4px 10px rgba(0,0,0,0.4);
            transform: translateY(-1px);
        }

        #footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px 0;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 9999;
            color: #1976D2;
            font-weight: bold;
        }

        #content-area {
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <!-- Navbar -->
        <div class="container-fluid px-0">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('user_authentication.dashboard') }}">Librarium</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('book_management.manage_books') }}">Gerenciar Livros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="loadContent('/usuarios')">Usuários</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="loadContent('/emprestimos')">Empréstimos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="loadContent('/devolucoes')">Devoluções</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="loadContent('/relatorios')">Relatórios</a>
                            </li>
                        </ul>

                        <form class="d-flex ms-auto" action="{{ url_for('user_authentication.logout') }}">
                            <button class="btn btn-outline-light" type="submit">Sair</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Área dinâmica para o conteúdo -->
        <div class="container">
            {% block content %}{% endblock %}

            <div id="content-area" class="p-3 bg-white rounded shadow-sm text-center"></div>
        </div>
    </div>

    <!-- Rodapé fixo -->
    <div id="footer">&copy; 2025 Librarium. Todos os direitos reservados.</div>

    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script>
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const contentArea = document.getElementById("content-area");
                    contentArea.innerHTML = data;
                    contentArea.style.display = "block";
                })
                .catch(error => {
                    const contentArea = document.getElementById("content-area");
                    contentArea.innerHTML = `<p class="text-danger">Erro ao carregar o conteúdo.</p>`;
                    contentArea.style.display = "block";
                    console.error("Erro:", error);
                });
        }
    </script>
</body>
</html>
